<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <link rel="stylesheet" href="./assets/stylesheet/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <!-- DIV PARA ESPAÇO SEM QUIZZ DO USUÁRIO E BOTÃO MAIOR DE CRIAÇÃO-->
    <div class="nenhum-quizz">
        <p>Você não criou nenhum <br>quizz ainda :(</p>
        <button onclick="criarQuizz()">Criar quizz</button>
    </div>
    <!-- FIM DIV SEM QUIZZ -->
    <!-- DIV PARA LISTAGEM DOS QUIZZES E BOTAO PEQUENO -->
    <div class="seus-quizzes">
        <div class="cabecalho-seus-quizzes escondido">
            <p>Seus Quizzes</p>
            <ion-icon name="add-circle-outline" onclick="criarQuizz()"></ion-icon>
        </div>
    </div>
    <!-- FIM DA DIV PARA QUIZZES DO USUÁRIO -->
    <!--LISTA DE QUIZZES-->
    <div class="listadequizzes escondido">
        <div class="titulo-quizzes">Todos os Quizzes</div>
        <div class="disposicao-linha">
        <div class="dimensoes-quizzes" onclick="mudar_pagina()"><img class="plano-de-fundo" src=""/><div class="nomedoquizz"></div></div>
        <div class="dimensoes-quizzes" onclick="mudar_pagina()"><img class="plano-de-fundo" src=""/><div class="nomedoquizz"></div></div>
        <div class="dimensoes-quizzes" onclick="mudar_pagina()"><img class="plano-de-fundo" src=""/><div class="nomedoquizz"></div></div>
        <div class="dimensoes-quizzes" onclick="mudar_pagina()"><img class="plano-de-fundo" src=""/><div class="nomedoquizz"></div></div>
        <div class="dimensoes-quizzes" onclick="mudar_pagina()"><img class="plano-de-fundo" src=""/><div class="nomedoquizz"></div></div>
        <div class="dimensoes-quizzes" onclick="mudar_pagina()"><img class="plano-de-fundo" src=""/><div class="nomedoquizz"></div></div>

        </div></div>    
    <!--FIM DA LISTA DE QUIZZES-->
    <!--Tela 2: Página de um quizz-->
    <div class="titulo-de-cada-quizz escondido"><div class="titulo"></div></div>
    <div class="caixa-de-respostas escondido">
        <div class="perguntas"><div class="perguntas-texto"></div></div>
        <div class="respostas margem-superiorum margem-direita margem-esquerda">
            <img class="resposta-imagem" src=""/>
            <div class="resposta-texto"></div>
        </div>
        <div class="respostas margem-superiorum margem-esquerdadois">
            <img class="resposta-imagem" src=""/>
            <div class="resposta-texto"></div>
        </div>
        <div class="respostas margem-superiordois margem-esquerda margem-direita">
            <img class="resposta-imagem" src=""/>
            <div class="resposta-texto"></div>
        </div>
        <div class="respostas margem-superiordois margem-esquerdadois">
            <img class="resposta-imagem" src=""/>
            <div class="resposta-texto"></div>
        </div>
    </div>
    <!--Fim da Tela 2: Página de um quizz-->
    <!-- PRIMEIRA PÁGINA DE CRIAÇÃO DO QUIZZ --> 
    <div class="criacao-informacoes escondido">
        <h3>Comece pelo começo</h3>
        <div class="perguntas-basicas">
            <input type="text" placeholder="Título do seu quizz" class="titulo-quizz">
            <input type="url" placeholder="URL da imagem do seu quizz" class="imagem-principal-quizz">
            <input type="text" placeholder="Quantidade de perguntas do quizz" class="quantidade-perguntas">
            <input type="text" placeholder="Quantidade de níveis do quizz" class="quantidade-niveis">
        </div>

        <button onclick="validaCriacao()">Proseguir pra criar perguntas</button>
        
    </div>
    <!-- FIM DA PRIMEIRA PAGINA DE CRIAÇÃO DO QUIZZ -->
    <!-- PAGINA DE CRIAÇÃO DAS PERGUNTAS DO QUIZZ -->
    <div class="criacao-perguntas escondido">
        <div class="seriePerguntas">
            
        </div>
    </div>
    <!-- FIM DA PAGINA DE CRIAÇÃO DAS PERGUNTAS DO QUIZZ -->
    <!-- PAGINA DE CRIAÇÃO DOS NIVEIS  -->
    <div class="criacao-niveis escondido">
        <h3>Agora, decida os níveis</h3>
        <div class="niveis">

        </div>
    </div>
    <!-- FIM DA PAGINA DE CRIAÇÃO DOS NIVEIS  -->
    <!-- PÁGINA DE SUCESSO CRIAÇÃO -->
    <div class="criacao-sucesso">
        <h3>Seu quizz está pronto!</h3>
        <div onclick="acessaQuizz()" class="quizz-criado plano-de-fundo">
            <div class="nome-quizz-criado">
                Nome do quizz
            </div>
        </div>
        <button onclick="acessaQuizz()">Acessar Quizz</button>
        <p onclick="voltarHome()">Voltar pra home</p>
    </div>
    <!-- FIM DA PÁGINA DE SUCESSO CRIAÇÃO -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/javascript/scripts.js"></script>
</body>

</html>
