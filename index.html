<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <link rel="stylesheet" href="./assets/stylesheet/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <!-- DIV PARA ESPAÇO SEM QUIZZ DO USUÁRIO E BOTÃO MAIOR DE CRIAÇÃO-->
    <div class="nenhum-quizz">
        <p>Você não criou nenhum quizz ainda :(</p>
        <button onclick="criarQuizz()">Criar quizz</button>
    </div>
    <!-- FIM DIV SEM QUIZZ -->
    <!-- DIV PARA LISTAGEM DOS QUIZZES E BOTAO PEQUENO -->
    <div class="seus-quizzes">
        <div class="cabecalho-seus-quizzes">
            <p>Seus Quizzes</p>
            <ion-icon name="add-circle-outline" onclick="criarQuizz()"></ion-icon>
        </div>
    </div>
    <!-- FIM DA DIV PARA QUIZZES DO USUÁRIO -->
    <!--LISTA DE QUIZZES-->
    <div class="listadequizzes">
        <div class="titulo-quizzes">Todos os Quizzes</div>
        <div class="disposicao-linha">
        <div class="dimensoes-quizzes plano-de-fundo" onclick="mudar_pagina()"><div class="nomedoquizz">nome1</div></div>
        <div class="dimensoes-quizzes plano-de-fundo" onclick="mudar_pagina()"><div class="nomedoquizz">nome1</div></div>
        <div class="dimensoes-quizzes plano-de-fundo" onclick="mudar_pagina()"><div class="nomedoquizz">nome1</div></div>
        <div class="dimensoes-quizzes plano-de-fundo" onclick="mudar_pagina()"><div class="nomedoquizz">nome1</div></div>
        <div class="dimensoes-quizzes plano-de-fundo" onclick="mudar_pagina()"><div class="nomedoquizz">nome1</div></div>
        <div class="dimensoes-quizzes plano-de-fundo" onclick="mudar_pagina()"><div class="nomedoquizz">nome1</div></div>
        </div></div>    
    <!--FIM DA LISTA DE QUIZZES-->
    <!--Tela 2: Página de um quizz-->
    <div class="titulo-de-cada-quizz escondido"><div class="titulo">Titulo do quizz com um background de uma imagem</div></div>
    <div class="caixa-de-respostas escondido">
        <div class="perguntas"><div class="perguntas-texto">Pergunta</div></div>
        <div class="respostas margem-superiorum margem-direita margem-esquerda">
            <img class="resposta-imagem" src="https://super.abril.com.br/wp-content/uploads/2020/09/04-09_gato_SITE.jpg"/>
            <div class="resposta-texto">resposta</div>
        </div>
        <div class="respostas margem-superiorum margem-esquerdadois">
            <img class="resposta-imagem" src="https://super.abril.com.br/wp-content/uploads/2020/09/04-09_gato_SITE.jpg"/>
            <div class="resposta-texto">resposta</div>
        </div>
        <div class="respostas margem-superiordois margem-esquerda margem-direita">
            <img class="resposta-imagem" src="https://super.abril.com.br/wp-content/uploads/2020/09/04-09_gato_SITE.jpg"/>
            <div class="resposta-texto">resposta</div>
        </div>
        <div class="respostas margem-superiordois margem-esquerdadois">
            <img class="resposta-imagem" src="https://super.abril.com.br/wp-content/uploads/2020/09/04-09_gato_SITE.jpg"/>
            <div class="resposta-texto">resposta</div>
        </div>
    </div>

    <!--Fim da Tela 2: Página de um quizz-->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/javascript/scripts.js"></script>
</body>

</html>
